<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <br>
    <br>
    <h1 class="text-center">Platos de comida</h1>
    <br>
    <br>
    <div class="container">

        <button  class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPlatoModal" onclick="agregarboton()" >Agregar
            Plato</button>

        <!-- Modal -->
        <div class="modal fade" id="addPlatoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Plato</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistro">

                            <input type="text" style="display: none; " id="_id">


                            <div>
                                <label for="platoId">idDish</label>
                                <input type="text" class="form-control" id="idDish" placeholder="Ingrese el idDish"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="platoName">Nombre</label>
                                <input type="text" class="form-control" id="platoName"
                                    placeholder="Ingrese el nombre del plato" required>
                            </div>
                            <div class="form-group">
                                <label for="platoCalories">Calorías</label>
                                <textarea class="form-control" id="platoCalories" rows="3"
                                    placeholder="Ingrese las calorías del producto" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="platoVegetariano">Vegetariano</label>
                                <select class="form-control" id="platoVegetariano" required>
                                    <option value="">Seleccione una opción...</option>
                                    <option value="true">Sí</option>
                                    <option value="false">No</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="platoValor">Comentarios</label>
                                <input type="text" class="form-control" id="platoComments"
                                    placeholder="Ingrese un comentario del plato">
                            </div>

                            <div class="form-group">
                                <label for="platoValor">Valor</label>
                                <input type="number" class="form-control" id="platoValor"
                                    placeholder="Ingrese el valor del plato" required>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="botonAgregar" class="btn btn-primary" >Agregar Producto</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>idDish</th>
                        <th>Nombre</th>
                        <th>Calorías</th>
                        <th>Vegetariano</th>
                        <th>Valor</th>
                        <th>Comentarios</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>





    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="customToast" class="toast align-items-center text-bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastContent">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>




    <!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="confirmDeleteModalBody">
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn" onclick="deleteDish()">Eliminar</button>
            </div>
        </div>
    </div>
</div>






    <script src="js/scripts.js"></script>

</body>

</html>
